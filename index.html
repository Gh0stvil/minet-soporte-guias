<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MINET | login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <!-- SIDEBAR -->

  <aside class="sidebar">
    <nav class="sidebar-icons">
      
      <div class="nav-item">
        <i class="fa-solid fa-house"></i>
        <span>Inicio</span>
      </div>

      <div class="nav-item">
        <i class="fa-solid fa-satellite-dish"></i>
        <span>Antena</span>
      </div>

      <div class="nav-item">
        <i class="fa-solid fa-book"></i>
        <span>Fibra</span>
      </div>

      <div class="nav-item">
        <i class="fa-solid fa-address-book"></i>
        <span>Router</span>
      </div>

    </nav>
  </aside>

  <!-- CONTENIDO -->
  <main class="content-wrapper">
    <div class="content">
      <h1>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum voluptatem...
      </h1>
    </div>
  </main>
</body>

</html>

<style>

  body {
    background-color: #051936;
    color: #e6e6e6;
    height: 100vh;
    display: flex;
    overflow: hidden;
  }

  html, body {
  width: 100%;
  overflow-x: hidden;
}


  /*
  ######################
  #     SIDEBAR     #
  ######################
  */ 

  .sidebar {
    position: fixed;
    left: 0;
    top: 0;
    width: 64px;
    height: 100vh;
    background-color: #0a2a66;
    display: flex;
    justify-content: center;
    z-index: 1000;
  }

.sidebar-icons {
    display: flex;
    flex-direction: column;
    gap: 16px;
    margin-top: 20px;
  }



  /*
  ######################
  #       ICONOS       #
  ######################
  */ 

  .nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  gap: 4px;
  cursor: pointer;
}

.nav-item i {
  font-size: 1.4rem;
  font-size: 1.3rem;
  transition: transform 0.25s ease, color 0.25s ease;
}

.nav-item:hover i {
  transform: scale(1.10);
}

.nav-item:hover {
  background-color: rgba(255,255,255,0.08);
  border-radius: 12px;
}


.nav-item span {
  font-size: 0.7rem;
  line-height: 1;
  opacity: 0.85;
}


  /*
  ######################
  #       ICONOS       #
  ######################
  */ 

  .sidebar-icons i {
    font-size: 1.6rem;
    width: 48px;
    height: 48px;

    display: flex;
    align-items: center;
    justify-content: center;

    cursor: pointer;
    border-radius: 50%;
    transition: background 0.3s, color 0.3s;
  }

  .sidebar-icons i:hover,
  .sidebar-icons i.active {
    background-color: #e6e6e6;
    color: #051936;
  }

  /*
  ######################
  #     CONTENEDOR     #
  ######################
  */ 

  .content-wrapper {
    margin-left: 64px;
    padding: 16px;
    width: calc(100% - 90px);
    height: 100vh;
  }

  .content {
    height: 100%;
    overflow-y: auto;
    border: 2px solid #e6e6e6;
    border-radius: 16px;
    padding: 20px;
  }

  /*
  ######################
  #      MOVILES       #
  ######################
  */ 

  @media (max-width: 768px) {

  /* Evita cualquier scroll raro */
  html, body {
    width: 100%;
    overflow-x: hidden;
  }

  body {
    display: block;
  }

  /* SIDEBAR INFERIOR */
  .sidebar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    top: auto;

    width: 100%;
    max-width: 100%;
    height: 64px;

    box-sizing: border-box;
  }

  /* CONTENEDOR DE ICONOS */
  .sidebar-icons {
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    align-items: center;

    width: 100%;
    height: 100%;

    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* ITEM (icono + texto) */
  .nav-item {
    flex-direction: column;
    justify-content: center;
    align-items: center;

    gap: 2px;
    width: auto;
  }

  /* TEXTO ARRIBA DEL ICONO */
  .nav-item span {
    display: block;
    font-size: 0.65rem;
    line-height: 1;
    white-space: nowrap;
  }

  /* ICONO */
  .nav-item i {
    font-size: 1.3rem;
  }

  .nav-item:active i {
    transform: scale(1.15);
  }


  /* CONTENIDO */
  .content-wrapper {
    margin-left: 0;
    margin-bottom: 64px; /* espacio para el sidebar */
    width: 100%;
    max-width: 100%;

    box-sizing: border-box;
    overflow-x: hidden;
  }

  /* Quitamos el borde en mobile */
  .content {
    border: none;
  }
}


</style>

<script>
  const icons = document.querySelectorAll(".sidebar-icons i");

  icons.forEach(icon => {
    icon.addEventListener("click", () => {
      icons.forEach(i => i.classList.remove("active"));
      icon.classList.add("active");
    });
  });
</script>
