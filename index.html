<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MINET | Login</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>

<body>

  <div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <nav class="sidebar-icons">

        <div class="nav-item active" data-page ="home">
          <i class="fa-solid fa-house"></i>
          <span>Inicio</span>
        </div>

        <div class="nav-item" data-page="Antena">
          <i class="fa-solid fa-satellite-dish"></i>
          <span>Antena</span>
        </div>

        <div class="nav-item" data-page="Fibra">
          <i class="fa-solid fa-tower-broadcast"></i>
          <span>Fibra</span>
        </div>

        <div class="nav-item" data-page="Router">
          <i class="fa-solid fa-wifi"></i>
          <span>Router</span>
        </div>

      </nav>
    </aside>

    <!-- CONTENIDO -->
    <main class="content-wrapper">
      <div class="content" id="content">
        <h1>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum
          voluptatem, odio reiciendis fugiat, aspernatur rem tempora nisi.
        </h1>
      </div>
    </main>

  </div>

<script>

  /*
  #########################
  # Botones de navegación #
  #########################
  */
  const items = document.querySelectorAll(".nav-item");

  items.forEach(item => {
    item.addEventListener("click", () => {
      items.forEach(i => i.classList.remove("active"));
      item.classList.add("active");
    });
  });

  /* #########################
     # Carga de contenido   #
     #########################
  */
  const content = document.getElementById("content");

  const pages = {
    home: `
      <h1>Bienvenido a MINET</h1>
      <p>Selecciona una opción del menú para continuar.</p>
    `,

    Antena: `
      <h1>Soporte Antena</h1>
      <p>Aquí encontrarás las guías relacionadas con antenas.</p>
    `,

    Fibra: `
      <h1>Soporte Fibra</h1>
      <p>Guías para clientes de fibra óptica.</p>
    `,

    Router: `
      <h1>Configuración de Router</h1>
      <p>Guías para cambiar WiFi, reiniciar, etc.</p>
    `
  };

/* #########################
   # Manejo de eventos    #
   #########################
*/

  const navItems = document.querySelectorAll(".nav-item");

  navItems.forEach(item => {
    item.addEventListener("click", () => {

      // icono activo
      navItems.forEach(i => i.classList.remove("active"));
      item.classList.add("active");

      // cargar contenido
      const page = item.dataset.page;
      content.innerHTML = pages[page];

    });
  });
</script>

</body>

<style>

/* =====================
   RESET
===================== */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

/* =====================
   LAYOUT DESKTOP
===================== */

body {
  background-color: #051936;
  color: #e6e6e6;
}

.layout {
  display: flex;
  height: 100vh;
}

/* =====================
   SIDEBAR
===================== */

.sidebar {
  width: 64px;
  background-color: #051936;
  display: flex;
  justify-content: center;
  position: fixed;
  left: 0;
  top: 0;
  bottom: 0;
  z-index: 1000;
}

.sidebar-icons {
  display: flex;
  flex-direction: column;
  gap: 14px;
  margin-top: 16px;
}

/* =====================
   ITEMS
===================== */

.nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  padding: 6px;
  border-radius: 12px;
  cursor: pointer;
  transition: background 0.25s ease;
}

.nav-item span {
  font-size: 0.65rem;
  opacity: 0.85;
  border-top: 2px solid #e6e6e6;
}

.nav-item i {
  font-size: 1.3rem;
  width: 42px;
  height: 42px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  transition: transform 0.25s ease, background 0.25s ease, color 0.25s ease;
}

.nav-item:hover i {
  transform: scale(1.12);
}

.nav-item:hover,
.nav-item.active {
  background-color: rgba(255,255,255,0.08);
}

.nav-item.active i {
  background-color: #e6e6e6;
  color: #051936;
}

/* =====================
   CONTENIDO
===================== */

.content-wrapper {
  margin-left: 64px;
  width: calc(100% - 64px);
  height: 100vh;
  padding: 16px;
}

.content {
  height: 100%;
  overflow-y: auto;
  padding: 20px;
  border-radius: 16px;

  background:
    linear-gradient(
      180deg,
      #2ba3d3 0%,
      #1e3a8a 35%,
      #1d0442 70%,
      #06000f 100%
    );
}

/* =====================
   MOBILE
===================== */

@media (max-width: 768px) {

  .layout {
    display: block;
    height: auto;
  }

  /* SIDEBAR ABAJO */
  .sidebar {
    top: auto;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
    height: 70px;
  }

  .sidebar-icons {
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
    height: 100%;
    margin: 0;
  }

  .nav-item {
    gap: 2px;
    flex-direction: column-reverse;
  }

  .nav-item span {
    font-size: 0.6rem;
    border:hidden;
    border-bottom: 2px solid #e6e6e6;
  ;
  }

  .nav-item i {
    font-size: 1.2rem;
  }

  /* CONTENIDO */
  .content-wrapper {
    margin: 0;
    width: 100vw;
    height: calc(100vh - 70px);
    padding: 0;
  }

  .content {
    border-radius: 0px 0px 16px 16px;
    height: 100%;
    padding: 16px;
  }
}

</style>
</html>
