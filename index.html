<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div class="layout">

  <!-- SIDEBAR PRINCIPAL -->
  <aside class="sidebar">
    <nav class="sidebar-icons">

      <div class="nav-item active" data-section="home">
        <i class="fa-solid fa-house"></i>
        <span>Inicio</span>
      </div>

      <div class="nav-item" data-section="asistente">
        <i class="fa-solid fa-wand-magic-sparkles"></i>
        <span>Asistente</span>
      </div>

      <div class="nav-item" data-section="descargas">
        <i class="fa-solid fa-file-arrow-down"></i>
        <span>Descargas</span>
      </div>

    </nav>
  </aside>

  <!-- CONTENIDO -->
  <main class="content-wrapper">
    <div class="content" id="content"></div>
  </main>

</div>

<script>

  const DOWNLOAD_KEY = "MINET2026";


  /*
  #########################
  # Botones de navegaciÃ³n #
  #########################
  */
  const items = document.querySelectorAll(".nav-item");

  items.forEach(item => {
    item.addEventListener("click", () => {
      items.forEach(i => i.classList.remove("active"));
      item.classList.add("active");
    });
  });

/* =====================================================
   ESTADO DEL USUARIO (flujo de decisiones)
===================================================== */
const userFlow = {
  instalacion: null,
  energia: null,
  accion: null,
  router: null
};

/* =====================================================
   FUNCIÃ“N BASE PARA RENDERIZAR CONTENIDO
===================================================== */
function render(html) {
  document.getElementById("content").innerHTML = html;
}

/* =====================================================
   HOME
===================================================== */
function loadHome() {
  render(`
  <div class="home">
    <img src="assets/img-guias/Minet.png" alt="MINET Logo" style="width: 150px; margin-bottom: 20px;" />
    <h1>Bienvenido a MINET</h1>
    <p>
      Este asistente te ayudarÃ¡ a resolver problemas bÃ¡sicos de conexiÃ³n
      de forma rÃ¡pida y guiada.
    </p>
    <p>Selecciona <strong>Asistente</strong> para comenzar.</p>
  </div>
  `);
}

/* =====================================================
   ASISTENTE - PASO 1
===================================================== */
function askInstalacion() {
  resetFlow();
  render(`
    <h2>Â¿QuÃ© tipo de instalaciÃ³n tienes?</h2>

    <div class="options">

      <div class="option-card" onclick="selectInstalacion('antena')">
        <img src="assets/img-guias/AntenaA.png" alt="InstalaciÃ³n por Antena">
        <span>Antena</span>
      </div>

      <div class="option-card" onclick="selectInstalacion('fibra')">
        <img src="assets/img-guias/FIBRA.png" alt="InstalaciÃ³n por Fibra Ã“ptica">
        <span>Fibra Ã³ptica</span>
      </div>

    </div>

  `);
}

function selectInstalacion(tipo) {
  userFlow.instalacion = tipo;
  askEnergy();
}

/* =====================================================
   PASO 2 - MINI UPS
===================================================== */
function askEnergy() {
  render(`
    <h2>Â¿Tu instalaciÃ³n tiene Mini UPS?</h2>

    <div class="options">

      <div class="option-card" onclick="selectEnergy('con-ups')">
        <img src="assets/img-guias/ConUps.png" alt="Con Mini UPS">
        <span>Con UPS</span>

      </div>

      <div class="option-card" onclick="selectEnergy('sin-ups')">
        <img src="assets/img-guias/SinUps.png" alt="enchufe sin UPS">
        <span>Sin UPS</span>
      </div>

    </div>
  `);
}

function selectEnergy(tipo) {
  userFlow.energia = tipo;
  askAction();
}

/* =====================================================
   PASO 3 - ACCIÃ“N
===================================================== */
function askAction() {
  render(`
    <h2>Â¿QuÃ© deseas realizar?</h2>
    <p class="note">
      En la mayorÃ­a de los casos, un reinicio de equipos
      soluciona los problemas de conexiÃ³n.
    </p>

    <div class="options">
      <div class="option-card" onclick="selectAction('reinicio')">
        <img src="assets/img-guias/reinicio.png" alt="reinicio">
        <span>Reinicio</span>

      </div>

      <div class="option-card" onclick="selectAction('wifi')">
        <img src="assets/img-guias/wifi.png" alt="wifi">
        <span>Cambiar Nombre/clave</span>
      </div>
    </div>
  `);
}

function selectAction(action) {
  userFlow.accion = action;

  if (action === "wifi") {
    askRouter();
  } else {
    resolveGuide();
  }
}

/* =====================================================
   PASO 4 - ROUTER (solo WiFi)
===================================================== */
function askRouter() {
  render(`
    <h2>Â¿QuÃ© marca de router tienes?</h2>

    <div class="options">
      <div class="option-card" onclick="selectRouter('mercusys')">
        <img src="assets/img-guias/MERCUSYS.png" alt="mercusys">
        <span>Mercusys</span>

      </div>

      <div class="option-card" onclick="selectRouter('tenda')">
        <img src="assets/img-guias/tendalogo.png" alt="tenda">
        <span>Tenda</span>
      </div>
      
      <div class="option-card" onclick="selectRouter('tplink')">
        <img src="assets/img-guias/TP-LINK.png" alt="tplink">
        <span>Tp-link</span>
      </div>
    </div>
  `);
}

function selectRouter(router) {
  userFlow.router = router;
  resolveGuide();
}

/* =====================================================
   RESOLUCIÃ“N FINAL
===================================================== */
function resolveGuide() {

  // Reinicios (no dependen del router)
  if (userFlow.accion === "reinicio") {
    const path = `guias/reinicios/${userFlow.instalacion}-${userFlow.energia}.html`;
    goToGuide(path);
    return;
  }

  // WiFi (sÃ­ depende del router)
  if (userFlow.accion === "wifi") {
    const path = `guias/wifi/${userFlow.router}.html`;
    goToGuide(path);
  }
}

/* =====================================================
   CARGA DE HTML EXTERNO
===================================================== */
function goToGuide(path) {
  window.location.href = path;
}

/* =====================================================
   UTILIDADES
===================================================== */
function resetFlow() {
  userFlow.instalacion = null;
  userFlow.energia = null;
  userFlow.accion = null;
  userFlow.router = null;
}

/* =====================================================
   Seccion de descargas
===================================================== */
function descargasD() {
  render(`
<div class="download-grid">

  <a class="download-card" href="assets/guias/mercusys-cambiar-nombre-clave-wifi.pdf" download>
    <div class="card-image">
      <img src="assets/img-guias/MERCUSYS.png" alt="MERCUSYS ">
    </div>
    <div class="card-title">Mercusys cambiar nombre y clave</div>
  </a>

  <a class="download-card" href="assets/guias/tplink-cambiar-nombre-clave-wifi.pdf" download>
    <div class="card-image">
      <img src="assets/img-guias/TP-LINK.png" alt="TP-Link">
    </div>
    <div class="card-title">TP-Link cambiar nombre y clave</div>
  </a>

  <a class="download-card" href="assets/guias/tenda-cambiar-nombre-clave-wifi.pdf" download>
    <div class="card-image">
      <img src="assets/img-guias/tendalogo.png" alt="Tenda">
    </div>
    <div class="card-title">Tenda cambiar nombre y clave</div>
  </a>

  <a class="download-card" href="assets/guias/Reinicio_servicio_ANTENA_Router_CON_Mini_UPS.pdf" download>
    <div class="card-image">

      <img src="assets/img-guias/ConUps.png" alt="UPS">
      <img src="assets/img-guias/AntenaA.png" alt="Antena">
    </div>

    <div class="card-title">Reinicio ANTENA con miniUPS</div>
  </a>

  <a class="download-card" href="assets/guias/Reinicio_servicio_ANTENA_Router_SIN_Mini_UPS.pdf" download>
    <div class="card-image">
      <img src="assets/img-guias/AntenaA.png" alt="Antena">
    </div>
    <div class="card-title"> Reinicio ANTENA sin miniUPS </div>
  </a>

  <a class="download-card" href="assets/guias/Reinicio_servicio_Fibra_ONU_Router_CON_Mini_UPS.pdf" download>
    <div class="card-image">
      <img src="assets/img-guias/ConUps.png" alt="Fibra">
      <img src="assets/img-guias/FIBRA.png" alt="Fibra">
    </div>
    <div class="card-title">Reinicio FIBRA con miniUPS</div>
  </a>

  <a class="download-card" href="assets/guias/Reinicio_servicio_Fibra_ONU_Router_SIN_Mini_UPS.pdf" download>
    <div class="card-image">
      <img src="assets/img-guias/FIBRA.png" alt="Fibra">
    </div>
    <div class="card-title">Reinicio FIBRA sin miniUPS</div>
  </a>

</div>

  `);
}

function solicitarClaveDescargas() {
  render(`
    <div class="access-modal">
      <div class="modal-box">
        <h2>Acceso a descargas</h2>
        <p>Ingresa la clave proporcionada por soporte tÃ©cnico.</p>

        <input 
          type="password" 
          id="accessKey" 
          placeholder="Clave de acceso"
        >
        <div class = "Botones_modal">
          <button onclick="verificarClave()">Ingresar</button>
          <button onclick="loadHome()">Regresar</button>
        </div>
        <p id="accessError" class="error"></p>
      </div>
    </div>
  `);
}

function verificarClave() {
  const input = document.getElementById("accessKey").value.trim();
  const error = document.getElementById("accessError");

  if (input === DOWNLOAD_KEY) {
    descargasD(); // ðŸ‘‰ aquÃ­ cargamos las tarjetas reales
  } else {
    error.textContent = "Clave incorrecta. Intenta nuevamente.";
  }
}


/* =====================================================
   SIDEBAR
===================================================== */
document.querySelectorAll(".nav-item").forEach(item => {
  item.addEventListener("click", () => {

    document.querySelectorAll(".nav-item").forEach(i =>
      i.classList.remove("active")
    );

    item.classList.add("active");

    const section = item.dataset.section;

    if (section === "home") loadHome();
    if (section === "asistente") askInstalacion();
    if (section === "descargas") solicitarClaveDescargas();
  });
});

/* =====================================================
   CARGA INICIAL
===================================================== */
loadHome(); 
</script>

</body>
